<!DOCTYPE html>
<html>

<head>
    <title>QUnit TestSuite for Democart</title>
    <script type="text/javascript" src="../resources/sap/ui/qunit/qunit-redirect.js"></script>
    <script>
        /**
         * Add test pages to this test suite function.
         *
         */
        function suite() {
            var oSuite = new parent.jsUnitTestSuite(),
                sContextPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') - 4);
            oSuite.addTestPage(sContextPath + 'test/unit/unitTests.qunit.html');
            oSuite.addTestPage(sContextPath + 'test/integration/opaTests.qunit.html');

            return oSuite;
        }
    </script>
</head>

<body>
</body>

</html>
